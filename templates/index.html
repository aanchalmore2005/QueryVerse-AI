<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueryVerse AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/your_styles.css') }}">
    <!-- Add Font Awesome for better icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">



</head>
<body>
    <!-- History Sidebar -->
    <div class="history-sidebar" id="historySidebar" aria-label="Chat history sidebar">
        <div class="history-header">
            <button class="new-chat-btn" id="newChatBtn" aria-label="Start new chat">
                <i class="fas fa-plus"></i> New chat
            </button>
            <button class="close-sidebar-btn" id="closeSidebarBtn" aria-label="Close sidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="history-items" id="historyItems" aria-label="List of previous chats">
            <!-- History items will be added here dynamically -->
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" aria-hidden="true"></div>

    <!-- Main Chat Container -->
    <div class="chat-container" id="chatContainer">
        <!-- Header -->
        <div class="chat-header">
            <button class="menu-btn" id="menuBtn" aria-label="Open menu">
                <i class="fas fa-bars"></i>
            </button>
            <h1>QueryVerse AI</h1>
            <div class="header-controls">
                <button class="clear-chat-btn" aria-label="Clear current chat">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button class="settings-btn" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>

        <!-- Welcome Section -->
        <div class="welcome-message">
            <p><i class="fas fa-hand-wave"></i> Hello! How can I assist you today?</p>
            <div class="quick-options">
                <button onclick="sendQuickMessage('Admissions')" aria-label="Ask about admissions">
                    <i class="fas fa-map-marker"></i> Address
                </button>
                <button onclick="sendQuickMessage('Courses')" aria-label="Ask about courses">
                    <i class="fas fa-book"></i> Courses
                </button>
                <button onclick="sendQuickMessage('Fees')" aria-label="Ask about fees">
                    <i class="fas fa-money-bill-wave"></i> Fees
                </button>
                <button onclick="sendQuickMessage('Contact')" aria-label="Ask for contact information">
                    <i class="fas fa-address-book"></i> Contact
                </button>
            </div>
        </div>

        <!-- Chat Box -->
        <div class="chat-box" id="chat-box" aria-live="polite" role="log"></div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="loading-indicator" style="display: none;" aria-live="polite">
            <div class="loading-spinner"></div>
            <span>Processing your file...</span>
        </div>

        <!-- Input Area -->
        <div class="chat-input">
            <div class="input-container">
                <textarea id="user-input" placeholder="Type a message..." rows="1" aria-label="Type your message"></textarea>
                <div class="input-buttons">
                    <!-- File Upload -->
                    <label for="file-upload" class="file-upload-label" aria-label="Upload file">
                        <i class="fas fa-paperclip"></i>
                    </label>
                    <input type="file" id="file-upload" style="display: none;">
                    
                    <!-- Emoji Picker -->
                    <!-- <button class="emoji-btn" aria-label="Open emoji picker">
                        <i class="far fa-smile"></i>
                    </button> -->

                    <button id="emoji-btn" class="emoji-btn" aria-label="Open emoji picker">
                        <i class="far fa-smile"></i>
                    </button>
                    
                    
                    <!-- Speech Recognition -->
                    <button class="speech-btn" aria-label="Start voice input">
                        <i class="fas fa-microphone"></i>
                    </button>
                    
                    <!-- Send Button -->
                    <button class="send-btn" aria-label="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            
            <!-- File Command Input (shown only when file is selected) -->
            <div id="file-command-container" style="display: none;">
                <input type="text" id="file-command" placeholder="Enter command (summarize, bullet points, analyze)" 
                       aria-label="File processing command">
                <button id="process-file-btn">Process</button>
            </div>
        </div>

        <!-- Emoji Picker -->
        <!-- <div id="emoji-picker" class="emoji-picker" style="display:none;" aria-label="Emoji selection">
            <div id="emoji-list" class="emoji-list"></div>
        </div>
    </div> -->

    <div id="emoji-picker" class="emoji-picker" style="display: none;">
        <div class="emoji-picker-header">
            <span>Select Emoji</span>
            <button class="close-emoji" aria-label="Close emoji picker">&times;</button>
        </div>
        <div id="emoji-list" class="emoji-list"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
</body>
</html>
